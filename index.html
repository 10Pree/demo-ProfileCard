<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-profile">
      <div class="profile-line">
        <div class="img-profile">
          <img src="/img/img-user.jpg" alt="img-user" />
        </div>
        <div class="profile-Education">
          <label>Education</label>
          <h3>Northern Vocational Education Institute Region 1</h3>
          <span>Primary</span>
          <p class="address-education">
            HVVF+JGR, Yu Wa Subdistrict San Pa Tong District, Chiang Mai 50120,
            Thailand
          </p>
        </div>
        <div class="skills">
          <label>Skills</label>
          <div class="list-skills"><spen>HTML </spen><span>basic</span></div>
          <div class="list-skills"><spen>CSS</spen><span>basic</span></div>
          <div class="list-skills">
            <spen>JavaScript</spen><span>basic</span>
          </div>
        </div>
      </div>
      <div class="profile-info">
        <div class="user-info"></div>
        <div class="profile-info__section"></div>
        <div class="profile-info__section"></div>
      </div>
    </div>
  </body>
</html>
